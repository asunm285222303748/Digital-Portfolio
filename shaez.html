<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessories Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Header */
        .header {
            background-color: #222;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            background: #444;
            padding: 10px 0;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: 0.3s;
            cursor: pointer;
        }
        .nav a:hover {
            background: #666;
            border-radius: 5px;
        }

        /* Product Section */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        .product {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }
        .product p {
            color: #555;
            font-size: 14px;
        }
        .product button {
            background: #222;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        .product button:hover {
            background: #444;
        }

        /* Cart Section */
        .cart-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .cart-item img {
            width: 80px;
            height: 80px;
            border-radius: 5px;
        }
        .cart-item h3 {
            margin: 0;
            font-size: 18px;
        }
        .cart-item p {
            margin: 0;
            color: #555;
        }
        .checkout-btn {
            display: block;
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .checkout-btn:hover {
            background: #444;
        }

        /* Footer */
        .footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">Accessories Store</div>

    <!-- Navigation -->
    <div class="nav">
        <a onclick="showHome()">Home</a>
        <a onclick="showCart()">Cart (<span id="cart-count">0</span>)</a>
    </div>

    <!-- Home Section -->
    <div id="home">
        <div class="container">
            <div class="product">
                <img src="/storage/emulated/0/DCIM/Screenshots/Screenshot_20250322_130120_Chrome.jpg" alt="Necklace">
                <h3>Elegant Necklace</h3>
                <p>Price: ₹499</p>
                <button onclick="addToCart('Elegant Necklace', 499, '   /storage/emulated/0/DCIM/Screenshots/Screenshot_20250322_130120_Chrome.jpg')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="   /storage/emulated/0/DCIM/Screenshots/Screenshot_20250322_125724_Chrome.jpg " alt="Earrings">
                <h3>Gold Earrings</h3>
                <p>Price: ₹299</p>
                <button onclick="addToCart('Gold Earrings', 499,'  /storage/emulated/0/DCIM/Screenshots/Screenshot_20250322_125724_Chrome.jpg ')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="/storage/emulated/0/DCIM/Screenshots/Screenshot_20250322_130019_Chrome.jpg" alt="Bracelet">
                <h3>Silver ring</h3>
                <p>Price: ₹599</p>
                <button onclick="addToCart('Silver Ring', 599, '   /storage/emulated/0/DCIM/Screenshots/Screenshot_20250322_130019_Chrome.jpg')">Add to Cart</button>
            </div>
            <div class="product">
                <img src="    /storage/emulated/0/DCIM/Screenshots/Screenshot_20250322_125817_Chrome.jpg" alt="Ring">
                <h3>Stylish Bracelet</h3>
                <p>Price: ₹399</p>
                <button onclick="addToCart('Stylish Bracelet', 399, '  /storage/emulated/0/DCIM/Screenshots/Screenshot_20250322_125817_Chrome.jpg')">Add to Cart</button>
            </div>
        </div>
    </div>

    <!-- Cart Section -->
    <div id="cart" class="cart-container">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <a href="#" class="checkout-btn">Proceed to Checkout</a>
    </div>

    <!-- Footer -->
    <div class="footer">© 2025 Accessories Store. All Rights Reserved.</div>

    <script>
        let cart = [];

        function addToCart(name, price, img) {
            cart.push({ name, price, img });
            updateCart();
            alert(name + " added to cart!");
        }

        function updateCart() {
            let cartItems = document.getElementById("cart-items");
            let cartCount = document.getElementById("cart-count");
            cartItems.innerHTML = "";
            cartCount.innerText = cart.length;

            cart.forEach(item => {
                let cartItem = document.createElement("div");
                cartItem.classList.add("cart-item");
                cartItem.innerHTML = `
                    <img src="${item.img}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>₹${item.price}</p>
                `;
                cartItems.appendChild(cartItem);
            });
        }

        function showCart() {
            document.getElementById("home").style.display = "none";
            document.getElementById("cart").style.display = "block";
        }

        function showHome() {
            document.getElementById("cart").style.display = "none";
            document.getElementById("home").style.display = "block";
        }
    </script>

</body>
</html>
